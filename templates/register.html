{% extends "layout.html" %}

{% block title %}
    : Register
{% endblock %}

{% block main %}
    <h1 style="padding-bottom: 30px;"> Start making journals.</h1>
    <form action="/register" method="post" style="display: inline-block;">
        <div class="input-container form-group">
    		<input autocomplete="off" type="text" name="username" required=""/>
    		<label>Username</label>
    	</div>
    	<div class="input-container form-group">
    		<input type="password" name="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required=""/>
    		<label>Password</label>
    	</div>
    	<div class="input-container form-group">
    		<input type="password" name="confirmation" required=""/>
    		<label>Confirm Password</label>
    	</div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <footer style="padding-top: 30px;">
        <p>Already have an account? <a href="/login">Log in</a></p>
    </footer>
{% endblock %}
