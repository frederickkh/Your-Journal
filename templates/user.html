{% extends "layout.html" %}

{% block title %}
   User
{% endblock %}

{% block main %}
    <div style="text-align: center;">
        <h1>
            {{ user }}
        </h1>
        <br>

        <button class="btn btn-outline-primary" data-toggle="collapse" data-target=".username">
            Change Username
            <svg class="bi bi-chevron-down" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>

        <div class="username collapse" style="margin-top: 15px;">
            <form action="/user" method="post" style="display: inline-block; text-align: center;">
                <div class="input-container form-group">
            		<input autocomplete="off" type="text" name="new_username" required=""/>
            		<label>New Username</label>
            	</div>
                <button class="btn btn-primary" type="submit" name="change_username" value="True">Change</button>
            </form>
        </div>

        <hr style="width: 30%">

        <button class="btn btn-outline-primary" data-toggle="collapse" data-target=".password">
            Change Password
            <svg class="bi bi-chevron-down" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
        <div class="password collapse" style="margin-top: 15px;">
            <form action="/user" method="post" style="display: inline-block; text-align: center;">
                <div class="input-container form-group">
            		<input autocomplete="off" type="password" name="old_password" required=""/>
            		<label>Old Password</label>
            	</div>
            	<div class="input-container form-group">
            		<input type="password" name="new_password" required=""/>
            		<label>New Password</label>
            	</div>
            	<div class="input-container form-group">
            		<input type="password" name="confirmation" required=""/>
            		<label>Confirm New Password</label>
            	</div>
                <button class="btn btn-primary" type="submit" name="change_password" value="True">Change</button>
            </form>
        </div>
    </div>
{% endblock %}
